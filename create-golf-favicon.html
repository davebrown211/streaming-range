<!DOCTYPE html>
<html>
<head>
    <title>Golf Favicon Generator</title>
</head>
<body>
    <canvas id="canvas" width="32" height="32" style="border: 1px solid #000; image-rendering: pixelated; width: 160px; height: 160px;"></canvas>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Clear background
        ctx.fillStyle = '#ffffff';
        ctx.fillRect(0, 0, 32, 32);
        
        // Draw golf ball
        ctx.fillStyle = '#ffffff';
        ctx.strokeStyle = '#333333';
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.arc(16, 16, 13, 0, 2 * Math.PI);
        ctx.fill();
        ctx.stroke();
        
        // Draw dimples
        ctx.fillStyle = '#e0e0e0';
        
        // Center dimples
        ctx.beginPath();
        ctx.arc(12, 10, 1.5, 0, 2 * Math.PI);
        ctx.fill();
        
        ctx.beginPath();
        ctx.arc(20, 10, 1.5, 0, 2 * Math.PI);
        ctx.fill();
        
        ctx.beginPath();
        ctx.arc(8, 16, 1.5, 0, 2 * Math.PI);
        ctx.fill();
        
        ctx.beginPath();
        ctx.arc(16, 14, 1.5, 0, 2 * Math.PI);
        ctx.fill();
        
        ctx.beginPath();
        ctx.arc(24, 16, 1.5, 0, 2 * Math.PI);
        ctx.fill();
        
        ctx.beginPath();
        ctx.arc(12, 22, 1.5, 0, 2 * Math.PI);
        ctx.fill();
        
        ctx.beginPath();
        ctx.arc(20, 22, 1.5, 0, 2 * Math.PI);
        ctx.fill();
        
        // Convert to data URL and create download link
        const dataURL = canvas.toDataURL('image/png');
        console.log('Right-click the canvas and save as favicon.ico');
        
        // Auto-download
        const link = document.createElement('a');
        link.download = 'golf-favicon.png';
        link.href = dataURL;
        document.body.appendChild(link);
        link.click();
    </script>
</body>
</html>
